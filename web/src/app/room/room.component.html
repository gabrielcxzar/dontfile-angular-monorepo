<div id="roomContainer">
        <header class="room-header">
            <a routerLink="/" class="logo">
                <img src="/favicon.svg" alt="DontFile Logo">
                <h1>DontFile</h1>
            </a>
            <div class="room-name-display">
                Sala: <span id="roomName"></span>
            </div>
        </header>

        <div id="uploadArea" class="upload-area">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <p>Arraste e solte arquivos aqui ou clique para selecionar</p>
            <span>Tamanho máximo: 100MB</span>
            <input type="file" id="fileInput" multiple hidden>
        </div>

        <div id="progressBar" class="progress-bar" style="display: none;">
            <div id="progressBarFill" class="progress-bar-fill"></div>
        </div>

       <div id="filesList" class="files-list">
  
  <div *ngIf="files.length === 0 && !isLoading" class="empty-state">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
        <polyline points="13 2 13 9 20 9"></polyline>
    </svg>
    <p>Nenhum arquivo nesta sala ainda</p>
    <p style="margin-top: 5px; color: #888;">Faça upload do primeiro arquivo!</p>
  </div>

  <div *ngFor="let file of files" class="file-item">
    <div class-="file-info">
      <div [innerHTML]="getFileIconHTML(file.name)"></div>
      
      <div class="file-details">
        <div class="file-name">{{ file.name }}</div>
        <div class="file-meta">
          {{ formatBytes(file.size) }} • {{ formatDate(file.uploadDate) }}
        </div>
      </div>
    </div>
    
    <div class="file-actions">
      <button class="btn" (click)="downloadFile(file.name)">
        <i class="fa-solid fa-download"></i> Baixar
      </button>
      <button class="btn btn-delete" (click)="deleteFile(file.name)">
        <i class="fa-solid fa-trash"></i> Deletar
      </button>
    </div>
  </div>

</div>

<footer class="site-footer">
    Feito com <i class="fa-solid fa-heart" style="color: #ff6b6b;"></i> por Gabriel Cézar
    <span class="footer-separator">|</span>
    Inspirado no <a href="https://dontpad.com" target="_blank" rel="noopener noreferrer">dontpad.com</a>
</footer>
